        <main id="main" class="contact">

            <h1 class="contact intersection">contact</h1>

            <form novalidate class="intersection">

                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" autocomplete="on">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" autocomplete="on">
                </div>
                <div>
                    <label for="tel">Phone number</label>
                    <input type="tel" name="tel" id="tel" autocomplete="on">
                </div>
                <div>
                    <label for="message">A short message to me</label>
                    <textarea id="message" class="textarea" name="message"></textarea>
                </div>
                <div id="data-protection" class="toggle intersecting">
                    <p>I have noticed the <button id="data-protection-button" class="link"><span>data protection disclaimer</span></button>.</p>
                    <input type="checkbox" class="toggle-input" id="toggle-data-protection-agreement">
                    <label for="toggle-data-protection-agreement" class="toggle-label" id="toggle-data-protection-agreement-label"></label>
                </div>
        
                <button id="contact-button">Send</button>
    
            </form>
            
            <p id="contact-feedback" class="feedback"></p>
    
            <div id="modal-dataprotection" class="modal">

                <div id="modal-dataprotection-inner" class="modal-inner">
        
                    <div class="modal-header">
        
                        <button class="modal-close link"><svg class="icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M256-213.847 213.847-256l224-224-224-224L256-746.153l224 224 224-224L746.153-704l-224 224 224 224L704-213.847l-224-224-224 224Z"/></svg></button>
        
                    </div>
        
                    <div class="modal-body">
        
                        <h2>Data protection disclaimer</h2>
                        <p>Submitting the form will send me an email with all the information that you provided. I will get in touch with you as soon as possible.</p>
        
                    </div>
        
                </div>
        
            </div>
